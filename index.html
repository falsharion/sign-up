<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="landinfo">
            <img src="Logo.png" alt="logo">
            <h1>For Individual</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>

        </section>
        <section class="forminfo">
            <form  class="formm" method="get">
                <div>
                    <label for="firstname">First name</label><br>
                    <input placeholder="enter first name" type="text" required ><br>
                </div>
                    <div>
                        <label for="lastname">Last name</label><br>
                        <input placeholder="enter Last name" type="text" required><br>
                    </div>
                    <div>
                        <label for="gender">Gender</label><br>
                            <select name="gender" id="Gen">
                                <option class="hid" value="disabled selected hidden">select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                    </div>
                    <div>
                        <label for="dob">Date of Birth</label><br>
                        <input type="date" required><br>
                    </div>
                    <div>
                        <label for="email">Email address </label><br>
                        <input type="email" placeholder="enter your email" required>
                    </div>
                    <div>
                        <label for="weight">Weight(KG)</label><br>
                        <input type="text" placeholder="Enter weight">
                    </div>
                    <div>
                        <label for="height">Height(CM)</label><br>
                        <input type="text" placeholder="Enter height here...">
                    </div>
                    <div>
                        <label for="Activity">Activity level</label><br>
                        <select name="activity level" >
                            <option value="nigeria">select here</option>
                        </select>
                    </div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" required ><br>
                    </div>
                    <div>
                        <input class="registerbtn" type="button" value="Register">
                    </div>
            </form>
            <p class="privacy">By clicking continue, I agree to our <span><a href="http://">Terms of Use </a></span>and our <span><a href="http://">Privacy Policy</a></span> </p>
        </section>
    </main>
</body>
</html>
